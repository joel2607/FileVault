# /nginx/nginx.conf

# Basic Nginx settings
events {
    worker_connections 1024;
}

http {
    # Server block to handle HTTP traffic on port 80
    server {
        listen 80;
        server_name filevault.ajayjoel.space;

        # This location is used by Certbot to verify domain ownership
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # For all other traffic, permanently redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server block to handle HTTPS traffic on port 443
    server {
        listen 443 ssl;
        server_name filevault.ajayjoel.space;

        # SSL certificate paths (Certbot will create these files)
        ssl_certificate /etc/letsencrypt/live/filevault.ajayjoel.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/filevault.ajayjoel.space/privkey.pem;

        # Main location block to proxy traffic to the Next.js frontend
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Location for GraphQL API calls, proxied to the Go backend
        location /graphql {
            proxy_pass http://backend:8080/graphql;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Required headers for WebSocket support (GraphQL Subscriptions)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # Location for file download links, proxied to the Go backend
        location /download/ {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
